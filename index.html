<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <h2>These are my social profiles!</h2>

    <!-- Button Container for Better Layout -->
    <div class="button-container">
        <a href="https://www.youtube.com/" class="button yt-button" target="_blank">
            <img src="yticon.png" alt="YouTube Icon" class="button-icon">
            Go to YouTube
        </a>

        <a href="https://www.instagram.com/" class="button ig-button" target="_blank">
            <img src="instagram.png" alt="Instagram Icon" class="button-icon">
            Go to Instagram
        </a>
    </div>
</body>
</html>
